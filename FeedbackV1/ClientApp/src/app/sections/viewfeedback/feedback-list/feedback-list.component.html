
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                    <label for="employee"> <strong>Please select an employee!</strong> </label>
                    <select class="form-control" id="employee" (change)="onChange()" [(ngModel)]="user.user" name="user">
                        <option value=""></option>
                        <option *ngFor="let user of users" value="{{user.id}}">{{ user.name }}</option>
                    </select>
                </div>   
        </form>
        <hr>
    </div>
</div>

<div *ngIf="loadFeed" class="form-group">
    <form class="form-inline mt-3" #form="ngForm" (ngSubmit)="loadFeedbacks()" novalidate>

        <div class="form-group px-2">
          <button class="btn filter" type="submit" (click)="onClick()">Show 10 on page!</button>
        </div>
        
        
        <div class="form-group px-2">
            <button class="btn filter" type="button" (click)="onHidePending()">Hide Pending</button>
        </div>

        <!-- <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button> -->
        <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filters</button>
      
      </form>
</div>

<div *ngIf="loadFeed" class="row">
    <div class="col-md-12">
        <div class="list-group">
            <app-feedback-item 
                *ngFor="let feedbackEl of userFeedbacks; let i= index"
                [feedback] = "feedbackEl"
                >
            </app-feedback-item>
        </div>
    </div>
</div>
