<div class="row">

  <div class="col-md-2"></div>
  <div class="col-md-6">
    <div class="card mt-2">
      <div class="card-body">
        <form #requestForm="ngForm" (ngSubmit)="submitRequest()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label style="color: #F7A224;font-size: 26px;">To : {{receiver.name}} </label>
                <br />
                <label style="color: #F7A224;font-size: 26px;">Requested by : {{requester.name}} </label>

              </div>
            </div>
          </div>
          <hr />
          <div class="row form-container">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">How would you rate your colleague <b>Punctuality</b>?</label>
                <div>
                  <rating [max]="4" [(ngModel)]="feedback.punctuality" name="punctuality" style="color: #0275d8;font-size: 26px;" [titles]="['Bad','Decent','Good','Very Good']"></rating>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">How would you rate your colleague <b>Productivity</b>?</label>
                <div>
                  <rating [max]="4" [(ngModel)]="feedback.productivity" name="productivity" style="color: #0275d8;font-size: 26px;" [titles]="['Bad','Decent','Good','Very Good']"></rating>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">How would you rate your colleague <b>Work Quality</b>?</label>
                <div>
                  <rating [max]="4" [(ngModel)]="feedback.workquality" name="workquality" style="color: #0275d8;font-size: 26px;" [titles]="['Bad','Decent','Good','Very Good']"></rating>

                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">How would you rate your colleague <b>Communication Skills</b>?</label>
                <div>
                  <rating [max]="4" [(ngModel)]="feedback.commskills" name="commskills" style="color: #0275d8;font-size: 26px;" [titles]="['Bad','Decent','Good','Very Good']"></rating>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Comments: </label>
                <textarea name="comments" [(ngModel)]="feedback.comments" rows="4" class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button [disabled]="!requestForm.valid || !requestForm.dirty" type="submit" class="btn btn-primary mr-5">Submit</button>
              <button type="button" class="btn btn-danger " [routerLink]="['/all']">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">

  </div>
</div>
